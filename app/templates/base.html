<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}
        <a class="visually-hidden-focusable" href="#main-content">Saltar al contenido</a>

        <header>
            <nav class="navbar navbar-expand-sm" aria-label="Barra de navegaci贸n principal">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main') }}">InfoQR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegaci贸n">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('settings') }}">Configuraci贸n</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('help') }}">Ayuda</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Nosotros</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    {% if not user_is_authenticated() %}
                        <a href="{{ url_for('sign_in') }}" class="btn btn-outline-secondary" role="button">Acceder</a>
                        <a href="{{ url_for('sign_up') }}" class="btn btn-primary" role="button">Registrarse</a>
                    {% else %}
                        <a href="{{ url_for('sign_out') }}" class="btn btn-outline-secondary" role="button">Cerrar Sesi贸n</a>
                    {% endif %}
                </div>
                </div>
            </div>
            </nav>
        </header>

        <main id="main-content" role="main" class="container py-5 px-4 d-flex justify-content-center" style="max-width: 800px;">
            <div class="card shadow-sm p-4">
                {% block body_content %}{% endblock %}
            </div>
        </main>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
