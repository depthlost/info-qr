{% extends "base.html" %}

{% block title %}Info QR - Iniciar Sesión{% endblock %}

{% block body_content %}
    <form action="{{ url_for('authenticate') }}" method="post">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" class="form-control my-2" id="email" maxlength="128" required value="{{ form.email.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control my-2" id="password">
        </div>
        
        <button type="submit" class="btn btn-primary mt-2 w-100">Inicar Sesión</button>
    </form>

    {% if auth_error %}
        <div class="alert alert-danger text-center" role="alert" style="margin-top: 25px;">
            Las credenciales no son válidas.
        </div>
    {% endif %}
{% endblock %}
