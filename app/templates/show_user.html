{% extends "base.html" %}

{% block title %}Info QR - {{ user.name }}{% endblock %}

{% block body %}
    <main class="container py-5" role="main">
        <header class="mb-4">
        <h1 class="h3">Información de Usuario</h1>
        </header>

        <section aria-labelledby="info-title" class="card shadow-sm">
        <div class="card-body">
            <h2 id="info-title" class="h5 mb-3">Información Personal</h2>
            <dl class="row mb-0">
            <dt class="col-sm-3">Nombre</dt>
            <dd class="col-sm-9">{{ user.name }}</dd>

            <dt class="col-sm-3">Correo Electrónico</dt>
            <dd class="col-sm-9">{{ user.email }}</dd>

            <dt class="col-sm-3">Teléfono</dt>
            <dd class="col-sm-9">+54 9 11 1234-5678</dd>

            <dt class="col-sm-3">Dirección</dt>
            <dd class="col-sm-9">Av. Siempre Viva 742, Buenos Aires</dd>
            </dl>
        </div>
        </section>
    </main>
{% endblock %}
