{% macro buttons(target_id, label_id) %}
<div class="d-flex justify-content-end">
    <button 
        class="btn btn-primary btn-sm edit-btn mb-3" 
        data-target="{{ target_id }}"
        aria-label="Editar contenido" 
        aria-describedby= "{{ label_id }}"
        data-role="edit"
    >
        Editar
    </button>
    <div class="btn-group mb-3" role="group">
        <button 
            class="btn btn-success btn-sm save-btn d-none" 
            data-target="{{ target_id }}"
            aria-label="Guardar cambios"
            aria-describedby= "{{ label_id }}"
            data-role="edit"
        >
            Guardar edici贸n
        </button>
        <button 
            class="btn btn-danger btn-sm cancel-btn d-none" 
            data-target="{{ target_id }}"
            aria-label="Cancelar edici贸n"
            aria-describedby= "{{ label_id }}"
            data-role="edit"
        >
            Cancelar
        </button>
    </div>
</div>
{% endmacro %}


{% macro add_button(target_id, label_id, template_id) %}
<div class="d-flex justify-content-end">
    <button 
        class="btn btn-success btn-sm add-btn mb-3" 
        data-target="{{ target_id }}"
        aria-label="Agregar elemento" 
        aria-describedby= "{{ label_id }}"
        data-template="{{template_id}}"
        data-role="add"
    >
        Agregar
    </button>
    <div class="btn-group mb-3" role="group">
        <button 
            class="btn btn-success btn-sm save-add-btn d-none" 
            data-target="{{ target_id }}"
            aria-label="Guardar el nuevo elemento"
            aria-describedby= "{{ label_id }}"
            data-role="add"
        >
            Guardar elemento
        </button>
        <button 
            class="btn btn-danger btn-sm cancel-add-btn d-none" 
            data-target="{{ target_id }}"
            aria-label="Cancelar nuevo elemento"
            aria-describedby= "{{ label_id }}"
            data-role="add"
        >
            Cancelar
        </button>
    </div>
</div>
{% endmacro %}
